<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" id="app">
    <h1>Expense Tracker</h1>

    <section class="balance-card" aria-live="polite">
      <div class="summary">
        <div>
          <h2>Current Balance</h2>
          <p id="balance" class="balance-value">$0.00</p>
        </div>
        <div class="totals">
          <div class="card small">
            <p class="label">Income</p>
            <p id="totalIncome" class="income-val">+$0.00</p>
          </div>
          <div class="card small">
            <p class="label">Expenses</p>
            <p id="totalExpense" class="expense-val">-$0.00</p>
          </div>
        </div>
      </div>
    </section>

    <section class="form-card" aria-labelledby="add-heading">
      <h2 id="add-heading">Add New Transaction</h2>
      <form id="transactionForm" novalidate>
        <label for="transactionName">Name</label>
        <input id="transactionName" type="text" placeholder="e.g., Groceries" required aria-required="true" />

        <label for="transactionAmount">Amount</label>
        <input id="transactionAmount" type="number" step="0.01" placeholder="e.g., 250" required aria-required="true" />

        <div class="type-row" role="radiogroup" aria-label="Transaction type">
          <label>
            <input type="radio" name="transactionType" value="income" checked /> Income
          </label>
          <label>
            <input type="radio" name="transactionType" value="expense" /> Expense
          </label>
        </div>

        <p id="error" class="error" aria-live="assertive"></p>

        <div class="buttons">
          <button type="submit" id="addBtn">Add Transaction</button>
          <button type="button" id="clearBtn" class="danger">Clear All</button>
        </div>
      </form>
    </section>

    <section class="history-card" aria-labelledby="history-heading">
      <h2 id="history-heading">Transaction History</h2>
      <ul id="transactionList" class="transaction-list" aria-live="polite"></ul>
      <p id="emptyHint" class="muted">No transactions yet â€” add your first one above.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
